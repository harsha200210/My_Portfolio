<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .carousel {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }
    .carousel-images {
      position: relative;
      width: 100%;
    }
    .carousel-images img {
      width: 100%;
      height: auto;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel-images img.active {
      opacity: 1;
      position: relative;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dots span {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      display: inline-block;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }
    .active-dot {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="carousel-images">
    <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1" class="active">
    <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
    <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
  </div>
  <div class="prev" onclick="plusSlides(-1)">&#10094;</div>
  <div class="next" onclick="plusSlides(1)">&#10095;</div>
</div>

<div class="dots">
  <span class="dot active-dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
  let slideIndex = 1;
  let autoScroll;

  function showSlides(n) {
    const slides = document.getElementsByClassName("carousel-images")[0].getElementsByTagName("img");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    for (let i = 0; i < slides.length; i++) {
      slides[i].classList.remove("active");
      dots[i].classList.remove("active-dot");
    }

    slides[slideIndex - 1].classList.add("active");
    dots[slideIndex - 1].classList.add("active-dot");
  }

  function plusSlides(n) {
    slideIndex += n;
    showSlides(slideIndex);
    resetAutoScroll();
  }

  function currentSlide(n) {
    slideIndex = n;
    showSlides(slideIndex);
    resetAutoScroll();
  }

  function autoSlide() {
    slideIndex++;
    showSlides(slideIndex);
  }

  function resetAutoScroll() {
    clearInterval(autoScroll);
    autoScroll = setInterval(autoSlide, 3000); // auto-scroll every 3 seconds
  }

  document.getElementById('carousel').addEventListener('mouseenter', () => {
    clearInterval(autoScroll); // pause auto-scroll on hover
  });

  document.getElementById('carousel').addEventListener('mouseleave', () => {
    resetAutoScroll(); // resume auto-scroll on mouse leave
  });

  // Initialize
  showSlides(slideIndex);
  autoScroll = setInterval(autoSlide, 3000); // Start auto-scroll

</script>

</body>
</html>
