<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter-by-Letter Header Animation</title>
  <style>
    /* Basic styling for the header */
    h1 {
      font-family: Arial, sans-serif;
      font-size: 3em;
      display: inline-block;
      white-space: nowrap; /* Prevent line breaks */
    }

    /* Target each letter */
    h1 span {
      display: inline-block;
      opacity: 0; /* Initially hidden */
      animation: fadeIn 0.5s forwards; /* Fade in each letter */
      animation-iteration-count: infinite;
    }

    /* Delay each letterâ€™s animation for sequential appearance */
    h1 span:nth-child(1) {
      animation-delay: 0.2s;
    }
    h1 span:nth-child(2) {
      animation-delay: 0.4s;
    }
    h1 span:nth-child(3) {
      animation-delay: 0.6s;
    }
    h1 span:nth-child(4) {
      animation-delay: 0.8s;
    }
    h1 span:nth-child(5) {
      animation-delay: 1s;
    }
    h1 span:nth-child(6) {
      animation-delay: 1.2s;
    }

    /* Keyframes for the fade-in effect */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h1>
  <!-- Wrap each letter of the word in a span for individual animation -->
  <span>H</span>
  <span>E</span>
  <span>L</span>
  <span>L</span>
  <span>O</span>
</h1>

</body>
</html>
