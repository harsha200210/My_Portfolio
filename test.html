<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    .open-button {
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      position: absolute;
      top: 500px;
      width: 280px;
      height: 50px;
    }

    .form-popup {
      display: none;
      border: 3px solid #f1f1f1;
      z-index: 9;
      width: 280px;
      position: absolute;
      top: 350px;
    }

    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
      display: grid;
      grid-template-columns: 1fr;
    }

    .form-container .btn {
      background-color: #04AA6D;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      height: 50px;
      opacity: 0.8;
    }

    .form-container .cancel {
      background-color: red;
    }

    .form-container .btn:hover, .open-button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<button id="open-button">View</button>

<button class="open-button" onclick="openForm()">Open Form</button>


<div class="form-popup" id="myForm">
  <form class="form-container">
    <div>
      <label>Case 01</label>
      <button>View</button>
      <button>Code</button>
    </div>
    <div>
      <label>Case 02</label>
      <button>View</button>
      <button>Code</button>
    </div>
    <div>
      <label>Case 03</label>
      <button>View</button>
      <button>Code</button>
    </div>
    <div>
      <label>Case 04</label>
      <button>View</button>
      <button>Code</button>
    </div>
    <div>
      <label>Case 05</label>
      <button>View</button>
      <button>Code</button>
    </div>
    <div>
      <label>Case 06</label>
      <button>View</button>
      <button>Code</button>
    </div>

    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
  function openForm() {
    document.getElementById("myForm").style.display = "block";
    document.getElementsByClassName("open-button")[0].style.display = "none";
  }

  document.getElementById("open-button").addEventListener("click", function () {
    // document.getElementById("myForm").style.display = "block";
    // document.getElementsByClassName("open-button")[0].style.display = "none";
    console.log("clicked");
  });

  function closeForm() {
    document.getElementById("myForm").style.display = "none";
    document.getElementsByClassName("open-button")[0].style.display = "block";
  }
</script>

</body>
</html>
