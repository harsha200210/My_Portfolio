<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Carousel</title>
  <style>
    section{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background-color:#010101;
    }

    .gallery{
      position:relative;
      width:300px;
      height:400px;
      transform-style:preserve-3d;
      animation:rotate 35s linear infinite;
    }

    @keyframes rotate{
      from{
        transform:perspective(1200px) rotateY(0deg);
      }

      to{
        transform:perspective(1200px) rotateY(360deg);
      }
    }

    .gallery span{
      position:absolute;
      width:100%;
      height:100%;
      transform-origin:center;
      transform-style:preserve-3d;
      transform:rotateY(calc(var(--i) * 45deg)) translateZ(380px);
    }

    .gallery span img{
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
    }
  </style>
</head>
<body>

<section>
  <div class="gallery">
  <span style="--i:1">
    <img src="/image/gallery/IMG-20240828-WA0348.jpg" alt="" />
  </span>
    <span style="--i:2">
    <img src="/image/gallery/IMG-20240309-WA0038.jpg" alt="" />
  </span>
    <span style="--i:3">
    <img src="/image/gallery/IMG-20240510-WA0036.jpg" alt="" />
  </span>
    <span style="--i:4">
    <img src="/image/gallery/IMG-20240828-WA0179.jpg" alt="" />
  </span>
    <span style="--i:5">
    <img src="/image/gallery/IMG_0596_2.jpg" alt="" />
  </span>
    <span style="--i:6">
    <img src="/image/gallery/Polish_20240614_215121149.jpg" alt="" />
  </span>
    <span style="--i:7">
    <img src="/image/gallery/PXL_20240217_005307284.PORTRAIT-1.jpg" alt="" />
  </span>
    <span style="--i:8">
    <img src="/image/gallery/IMG_0375%20(1).jpg" alt="" />
  </span>
  </div>
</section>
</body>
</html>
